<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fd6cff3a8.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtpMZVPNfLjbRfC6OMDxjPfzMMMywugJ0&libraries=places&callback=initAutocomplete" async defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">

        </div>
        <div class="date-element">
            <p></p>
        </div>
        <div class="weather-section">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="ico.png">
            </div>
            <div class="temp-value">
                <p>-Â°<span>C</span></p>
            </div>
        </div>
        <div class="description">
            <p>-</p>
        </div>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>-</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
